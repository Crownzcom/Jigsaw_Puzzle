<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info">
        <span>Time: <span id="time">0</span></span>
        <span>Actions: <span id="actions">0</span></span>
    </div>
    <div class="game">
        <div class="unshuffled left"></div>
        <div class="board"></div>
        <div class="unshuffled right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
